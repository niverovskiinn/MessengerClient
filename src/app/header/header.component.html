<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <span class="navbar-brand">Messenger</span>

  <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" *ngIf="!logged">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <span class="nav-link" routerLink="">Sign in </span>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <span class="nav-link" routerLink="/registration">Sign up</span>
      </li>
    </ul>

    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 justify-content-between" *ngIf="logged">
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0">
          <input
                  class="form-control mr-sm-2"
                  type="text"
                  name="search"
                  [(ngModel)]="searchArea"
                  [ngbTypeahead]="search"
                  [inputFormatter]="formatter"
                  [resultFormatter]="formatter"
                  [editable]='false'
                  placeholder="Users search">
          <button class="btn btn-outline-light my-2 my-sm-0" (click)="createDialogue()" type="submit">Create dialogue</button>
        </form>
      </li>
      <li class="nav-item">
        <span class="nav-link" (click)="signOut()">Sign out </span>
      </li>
    </ul>
  </div>
</nav>
